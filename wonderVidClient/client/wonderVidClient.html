<head>
  <title>wonderVidClient</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
</head>

<body >

</body>

<template name="app">
	<div class="blackOverlay"></div>
	<div class="appBody" style="background-repeat: no-repeat; background-image:url('{{backgroundImage}}')"></div>
	
	{{> header}}
		<div class="playerContainer">
  		<div id="player" ></div>
  		<div class="togglePlayer">
  			<img src="/arrow.png">
  		</div>

		</div>
  	{{> gridThumbs}}
	
</template>

<template name='gridThumbs'>

	<div class='container'>
		{{#each videos}}
			<div id="{{this._id}}" style="background-repeat: no-repeat; background-image:url('{{this.thumbnail.medium.url}}')" class="single">
				<div class="overlay {{isSelected}}">
					<div class="rank">
						<p >{{rank}}</p>
					</div>
					
					<p class="descriptionText">{{this.title}}</p>
				</div>
			</div>
    	{{/each}}
	</div>
</template>

<template name="loading">
	<div class="wrap2">
	<div class="boxcube2">
		<div class="boxfront face1" style="background-color: #31c663;">►</div>
		<div class="boxback face1" style="background-color: #31c663;">►</div>
		<div class="boxtop face1" style="background-color: #31c663;">►</div>
		<div class="boxbottom face1" style="background-color: #31c663;">►</div>
		<div class="boxleft face1" style="background-color: #31c663;"><div class="face2"></div>❙ ❙</div>
		<div class="boxright face1" style="background-color: #31c663;"><div class="face2"></div>❙ ❙</div>
	</div>
</div>
</template>
