<template name="header">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">wonder.video</a>

      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-center">
          <li>
            <img id="prevButton" class="navbar-brand prevButton" src="/images/prev.png">
            <img id="playButton" class="navbar-brand playButton" src="/images/{{stateImage}}">
            <img id="nextButton" class="navbar-brand nextButton" src="/images/next.png">
          </li>
          <li>
            <a href="">
              {{currentVideo.title}}
            </a>
          </li>
          <li>
            <div id="likeButton" class="navbar-brand {{#if isLiked}}heart-redHeader{{/if}} likeButton"></div>
          </li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="">
              {{> loginButtons}}
            </a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{selectedGenre}}<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              {{#each genres}}
                <li><a href="#" class="{{this.className}}" onclick="return false;">{{this.type}}</a></li>
              {{/each}}
              <li role="presentation" class="divider"></li>
              <li><a href="#" class="likedVideos" onclick="return false;">Likes</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
